  <script>
    let attention = Prompt();


    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
      'use strict'

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      const forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
    })()


    document.getElementById("colorButton").addEventListener("click", function () {
      let html = `
      <form id="check-availability-form" action="" method="post" novalidate class="needs-validation">
        <div class="form-row">
          <div class="col">
            <div class="row" id="reservation-dates-modal">
              <div class="col">
                <input disabled required class="form-control" type="text" autocomplete="off" name="start" id="start" placeholder="Arrival">
              </div>
              <div class="col">
                <input disabled required class="form-control" type="text" autocomplete="off" name="end" id="end" placeholder="Departure">
              </div>
            </div>
          </div>
        </div>
      </form>
      `

      attention.custom({
        msg: html,
        title: "Choose your dates"
      })
    })

    const elem = document.getElementById('reservation-dates');
    const rangepicker = new DateRangePicker(elem, {
      // ...options
      format: "dd/mm/yyyy"
    });

    function notify(msg, msgType) {
      notie.alert({
        type: msgType,
        text: msg,
      })
    }

    <!-- https://github.com/sweetalert2/ngx-sweetalert2 -->
    function notifyModal(title, text, icon, confirmButtonText) {
      Swal.fire({
        title: title,
        html: text,
        icon: icon,
        confirmButtonText: confirmButtonText
      })
    }

    function Prompt() {
      let toast = function (c) {
        const {
          msg = "",
          icon = "success",
          position = "top-end",
        } = c;

        const Toast = Swal.mixin({
          toast: true,
          title: msg,
          position: position,
          icon: icon,
          showConfirmButton: false,
          timer: 3000,
          timerProgressBar: true,
          didOpen: (toast) => {
            toast.addEventListener('mouseenter', Swal.stopTimer)
            toast.addEventListener('mouseleave', Swal.resumeTimer)
          }
        })

        Toast.fire()
      }

      let success = function (c) {
        const {
          msg = "",
          title = "",
          footer = ""
        } = c;
        Swal.fire({
          icon: 'success',
          title: title,
          text: msg,
          footer: footer
        })
      }

      let error = function (c) {
        const {
          msg = "",
          title = "",
          footer = ""
        } = c;
        Swal.fire({
          icon: 'error',
          title: title,
          text: msg,
          footer: footer
        })
      }

      async function custom(c) {
        const {
          msg = "",
          title = "",
        } = c;

        const { value: formValues } = await Swal.fire({
          title: title,
          html: msg,
          backdrop: false,
          focusConfirm: false,
          showCancelButton: true,
          width: 800,
          willOpen: () => {
            const elem = document.getElementById("reservation-dates-modal");
            const rp = new DateRangePicker(elem, {
              format: "dd-mm-yyyy",
              showOnFocus: true,
            })
          },
          didOpen: () => {
            document.getElementById("start").disabled = false;
            document.getElementById("end").disabled = false;
          },
          preConfirm: () => {
            return [
              document.getElementById('start').value,
              document.getElementById('end').value
            ]
          }
        })

        if (formValues) {
          Swal.fire(JSON.stringify(formValues))
        }
      }

      return {
        toast: toast,
        success: success,
        error: error,
        custom: custom,
      }
    }


  </script>
